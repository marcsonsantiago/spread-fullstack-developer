<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kson's IG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="phone">
            <img src="Imagem1.png" alt="Phone">
        </div>
        <div class="dados">
            <div class="login">
                <a href=""><img src="instagram-logo.png" alt=""></a>
                <form action="">
                    <input class="input-box" type="text" placeholder="Telefone, nome de usuário ou email"><br>
                    <input class="input-box" type="text" placeholder="Senha"><br>
                    <input class="input-button" type="submit" value="Entrar">
                </form>
                <a href="https://www.instagram.com/accounts/password/reset/">Esqueceu a senha?</a>
            </div>
            <div class="cadastre">
                <p>Não tem conta? <a href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a></p>
            </div>
            <div class="app">
                    <p>Obtenha o aplicativo.</p>
                <div class="app-download">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo"><img src="apple-button.png" alt="apple"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D88F09E9F-1781-4F11-A886-3BDF9BE7881D%26utm_content%3Dlo%26utm_medium%3Dbadge"><img src="googleplay-button.png" alt="google"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
